<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yield 2 Sell</title>
  <link rel="icon" href="Yield2SellIogo.ico" type="image/x-icon" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      margin: 0;
      padding-bottom: 120px;
    }

    nav {
      background-color: #000;
      border-bottom: 2px solid #333;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav h2 {
      color: gold;
      margin: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 1rem;
    }

    h1 {
      text-align: center;
      color: gold;
      margin-top: 1rem;
    }

    .container {
      max-width: 1000px;
      margin: 1rem auto;
      padding: 1rem;
      background-color: #1a1a1a;
      border: 1px solid #444;
      border-radius: 8px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1rem;
    }

    th, td {
      padding: 0.5rem;
      border: 1px solid #333;
      text-align: center;
    }

    th {
      background-color: #222;
      color: gold;
    }

    input[type="number"] {
      width: 80px;
      background-color: #222;
      color: white;
      border: 1px solid #444;
      padding: 0.3rem;
      border-radius: 4px;
    }

    button {
      background-color: #333;
      border: 1px solid #555;
      color: white;
      padding: 0.6em 1.2em;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #555;
    }

    #exportBox {
      position: sticky;
      bottom: 0;
      background: #222;
      padding: 1em;
      border-top: 2px solid #555;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 1em;
      z-index: 999;
    }

    .clear {
      background-color: darkred;
    }

    .total {
      font-size: 1.2rem;
      font-weight: bold;
      color: gold;
      text-align: center;
    }
  </style>
  <script src="Yield2SellItemPrices.js"></script>
</head>
<body>
  <nav>
    <h2>Space Trucker Tools</h2>
    <div>
      <a href="index.html">Home</a>
      <a href="CargoManifestWriter.html">Manifest Writer</a>
      <a href="ProfitSplitter.html">Profit Splitter</a>
      <a href="Yield2Sell.html">Yield 2 Sell</a>
    </div>
  </nav>

  <h1>Yield 2 Sell</h1>

  <div class="container">
    <table id="yieldTable">
      <thead>
        <tr>
          <th>Item</th>
          <th>Price per SCU</th>
          <th>Amount</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <!-- Rows generated via JS -->
      </tbody>
    </table>
  </div>

  <div id="exportBox">
    <button onclick="exportToFile('txt')">Export to TXT</button>
    <button onclick="exportToFile('csv')">Export to CSV</button>
    <button onclick="copyToClipboard()">Copy to Clipboard</button>
    <button class="clear" onclick="clearAll()">Clear All</button>
    <div class="total" id="totalDisplayBottom">Total: 0.00 aUEC</div>
  </div>

  <script>
    function formatCurrency(value) {
      return value.toLocaleString('en-US', {
        style: 'currency',
        currency: 'USD',
        minimumFractionDigits: 2
      }).replace('$', '').trim();
    }

    function generateTable() {
      const tableBody = document.getElementById('tableBody');
      for (const item in itemPrices) {
        const price = itemPrices[item];

        const row = document.createElement('tr');

        const nameCell = document.createElement('td');
        nameCell.textContent = item;

        const priceCell = document.createElement('td');
        priceCell.textContent = formatCurrency(price);

        const inputCell = document.createElement('td');
        const input = document.createElement('input');
        input.type = 'number';
        input.min = 0;
        input.dataset.price = price;
        input.addEventListener('input', updateTotals);
        inputCell.appendChild(input);

        const totalCell = document.createElement('td');
        totalCell.textContent = '0.00 aUEC';
        totalCell.classList.add('itemTotal');

        row.appendChild(nameCell);
        row.appendChild(priceCell);
        row.appendChild(inputCell);
        row.appendChild(totalCell);

        tableBody.appendChild(row);
      }
    }

    function updateTotals() {
      let grandTotal = 0;
      const rows = document.querySelectorAll('#yieldTable tbody tr');

      rows.forEach(row => {
        const input = row.querySelector('input');
        const quantity = parseFloat(input.value) || 0;
        const price = parseFloat(input.dataset.price);
        const total = quantity * price;
        row.querySelector('.itemTotal').textContent = `${formatCurrency(total)} aUEC`;
        grandTotal += total;
      });

      document.getElementById('totalDisplayBottom').textContent = `Total: ${formatCurrency(grandTotal)} aUEC`;
    }

    function exportToFile(type) {
      const rows = document.querySelectorAll('#yieldTable tbody tr');
      let content = '';
      let total = 0;

      rows.forEach(row => {
        const item = row.cells[0].textContent;
        const price = row.cells[1].textContent;
        const quantity = row.querySelector('input').value;
        const itemTotal = row.cells[3].textContent;

        if (quantity && parseFloat(quantity) > 0) {
          content += `${item}, ${quantity}, ${price}, ${itemTotal}\n`;
          total += parseFloat(itemTotal.replace(/[^\d.]/g, ''));
        }
      });

      content += `\nTotal,, ,${formatCurrency(total)} aUEC`;

      const blob = new Blob([content], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      const timestamp = new Date().toISOString().replace(/[:.]/g, "-");
      a.download = `Yield2Sell_${timestamp}.${type}`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    function copyToClipboard() {
      let text = '';
      let total = 0;
      const rows = document.querySelectorAll('#yieldTable tbody tr');

      rows.forEach(row => {
        const item = row.cells[0].textContent;
        const price = row.cells[1].textContent;
        const quantity = row.querySelector('input').value;
        const itemTotal = row.cells[3].textContent;

        if (quantity && parseFloat(quantity) > 0) {
          text += `${item}: ${quantity} x ${price} = ${itemTotal}\n`;
          total += parseFloat(itemTotal.replace(/[^\d.]/g, ''));
        }
      });

      text += `\nTotal: ${formatCurrency(total)} aUEC`;

      navigator.clipboard.writeText(text)
        .then(() => alert("Copied to clipboard!"))
        .catch(err => alert("Failed to copy: " + err));
    }

    function clearAll() {
      document.querySelectorAll('#yieldTable input').forEach(input => input.value = '');
      document.querySelectorAll('.itemTotal').forEach(cell => cell.textContent = '0.00 aUEC');
      updateTotals();
    }

    window.onload = () => {
      generateTable();
    };
  </script>
</body>
</html>
