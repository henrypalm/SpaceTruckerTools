<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yield 2 Sell</title>
  <link rel="icon" href="logo.ico" type="image/x-icon" />

  <!-- Load item data and color mappings -->
  <script src="Yield2SellItemPrices.js"></script>
  <script src="itemColors.js"></script>

  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #000;
      border-bottom: 2px solid #555;
      padding: 0.5em 0;
      gap: 2em;
    }

    nav a {
      color: gold;
      text-decoration: none;
      font-weight: bold;
      padding: 0.5em 1em;
      border-radius: 8px 8px 0 0;
      background-color: #111;
      border: 1px solid #555;
      border-bottom: none;
    }

    nav a:hover {
      background-color: #222;
      color: white;
    }

    nav a.active {
      background-color: #222;
      color: white;
      border-bottom: 2px solid #111;
    }

    main {
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: gold;
      margin-bottom: 1rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      padding: 0.5rem;
      border: 1px solid #444;
      text-align: left;
    }

    th {
      background-color: #111;
      color: gold;
    }

    input[type="number"] {
      width: 100px;
      background-color: #111;
      border: 1px solid #555;
      color: white;
      padding: 0.3rem;
    }

    .total-display {
      text-align: right;
      font-size: 1.2rem;
      color: lightgreen;

    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Space Trucker Tools</a>
    <a href="Yield2Sell.html" class="active">Yield 2 Sell</a>
    <a href="CargoManifestWriter.html">Cargo Manifest Writer</a>
    <a href="ProfitSplitter.html">Profit Splitter</a>
    <a href="Profile.html">Profile</a>
  </nav>

  <main>
    <h1>Yield 2 Sell</h1>

    <table id="priceTable">
      <thead>
        <tr>
          <th>Item</th>
          <th>Best Location</th>
          <th>Price (aUEC)</th>
          <th>Yield</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dynamically populated -->
      </tbody>
    </table>

    <div class="total-display" id="grandTotal">Total: 0 aUEC</div>
  </main>

  <script>
    function populateTable() {
      const tbody = document.querySelector('#priceTable tbody');
      tbody.innerHTML = '';

      Object.entries(itemPrices).forEach(([item, destinations]) => {
        const row = document.createElement('tr');

        // Create cells
        row.innerHTML = `
          <td>${item}</td>
          <td></td>
          <td class="priceCell"></td>
          <td></td>
          <td class="rowTotal">0</td>
        `;

        // Apply item color
        row.children[0].style.color = itemColors[item] || 'white';

        // Best location logic
        const bestLocation = Object.entries(destinations).reduce((a, b) => (b[1] > a[1] ? b : a));
        const [bestDest, bestPrice] = bestLocation;

        // Location and price
        const locationSpan = document.createElement('span');
        locationSpan.textContent = bestDest;
        row.children[1].appendChild(locationSpan);

        const priceSpan = document.createElement('span');
        priceSpan.textContent = bestPrice;
        row.children[2].appendChild(priceSpan);

        // Yield input
        const yieldInput = document.createElement('input');
        yieldInput.type = 'number';
        yieldInput.min = 0;
        yieldInput.placeholder = 'Yield';
        row.children[3].appendChild(yieldInput);

        // Calculation on input
        yieldInput.addEventListener('input', () => {
          const yieldValue = Math.floor(parseFloat(yieldInput.value) || 0);
          const scu = Math.floor(yieldValue / 100);
          const total = scu * bestPrice;
          row.querySelector('.rowTotal').textContent = total.toFixed(2);
          calculateTotal();
        });

        tbody.appendChild(row);
      });
    }

    function calculateTotal() {
      const totalCells = document.querySelectorAll('.rowTotal');
      let total = 0;
      totalCells.forEach(cell => {
        total += parseFloat(cell.textContent) || 0;
      });
      document.getElementById('grandTotal').textContent = `Total: ${total.toFixed(2)} aUEC`;
    }

    // Initial population
    populateTable();
  </script>

  <script>
    function populateTable() {
      const tbody = document.querySelector('#priceTable tbody');
      tbody.innerHTML = '';
  
      Object.entries(itemPrices).forEach(([item, destinations]) => {
        const row = document.createElement('tr');
  
        // Create cells
        row.innerHTML = `
          <td>${item}</td>
          <td></td>
          <td class="priceCell"></td>
          <td></td>
          <td class="rowTotal">0</td>
        `;
  
        // Apply item color
        row.children[0].style.color = itemColors[item] || 'white';
  
        // Find best location (highest price)
        const entries = Object.entries(destinations);
        const bestLocation = entries.reduce((a, b) => (b[1] > a[1] ? b : a));
        const [bestDest, bestPrice] = bestLocation;
  
        // Create a dropdown for locations, with best location first and selected
        const select = document.createElement('select');
  
        // Put best location as first option
        const bestOption = document.createElement('option');
        bestOption.value = bestDest;
        bestOption.textContent = bestDest;
        select.appendChild(bestOption);
  
        // Add other locations (except the best, to avoid duplicates)
        entries.forEach(([loc, price]) => {
          if (loc !== bestDest) {
            const opt = document.createElement('option');
            opt.value = loc;
            opt.textContent = loc;
            select.appendChild(opt);
          }
        });
  
        // Append dropdown to the Location cell
        row.children[1].appendChild(select);
  
        // Set initial price cell
        row.children[2].textContent = bestPrice;
  
        // Yield input
        const yieldInput = document.createElement('input');
        yieldInput.type = 'number';
        yieldInput.min = 0;
        yieldInput.placeholder = 'Yield';
        row.children[3].appendChild(yieldInput);
  
        // Function to update price and total when location or yield changes
        function updateRow() {
          const selectedLocation = select.value;
          const price = destinations[selectedLocation] || 0;
          row.children[2].textContent = price;
  
          const yieldValue = Math.floor(parseFloat(yieldInput.value) || 0);
          const scu = Math.floor(yieldValue / 100);
          const total = scu * price;
          row.querySelector('.rowTotal').textContent = total.toFixed(2);
          calculateTotal();
        }
  
        // Add event listeners for changes
        select.addEventListener('change', updateRow);
        yieldInput.addEventListener('input', updateRow);
  
        tbody.appendChild(row);
      });
    }
  
    function calculateTotal() {
      const totalCells = document.querySelectorAll('.rowTotal');
      let total = 0;
      totalCells.forEach(cell => {
        total += parseFloat(cell.textContent) || 0;
      });
      document.getElementById('grandTotal').textContent = `Total: ${total.toFixed(2)} aUEC`;
    }
  
    // Initial population
    populateTable();
  </script>

</body>
</html>
