<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yield2Sell</title>
  <link rel="icon" href="Yield2SellLogo.ico" type="image/x-icon" />
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 1rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1rem;
    }

    th,
    td {
      border: 1px solid #444;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #111;
    }

    .green {
      color: #0f0;
    }

    .blue {
      color: #0ff;
    }

    .gold {
      color: gold;
    }

    input,
    select {
      background-color: #222;
      color: #fff;
      border: 1px solid #444;
      padding: 4px;
    }

    .total-output {
      margin-top: 1rem;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .button-bar {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }

    button {
      padding: 0.5rem 1rem;
      background-color: #222;
      color: #fff;
      border: 1px solid #444;
      cursor: pointer;
    }

    button:hover {
      background-color: #333;
    }
  </style>
</head>

<body>
  <h1>Yield2Sell Calculator</h1>
  <table id="priceTable">
    <thead>
      <tr>
        <th>Item</th>
        <th>Yield</th>
        <th>Location</th>
        <th>Price Per SCU (aUEC)</th>
        <th>Item Total</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="total-output">
    Grand Total: <span id="grandTotal">0</span> aUEC
  </div>

  <div class="button-bar">
    <button onclick="copyToClipboard()">Copy to Clipboard</button>
    <button onclick="exportToTXT()">Export to TXT</button>
    <button onclick="exportToCSV()">Export to CSV</button>
  </div>

  <script src="Yield2SellItemPrices.js"></script>
  <script>
    const locations = ["Area18", "GrimHex", "Everus Harbor", "Lorville", "New Babbage", "Orison", "ARC-L1", "HUR-L1"];

    function populateTable() {
      const tbody = document.querySelector("#priceTable tbody");
      itemPrices.forEach(({ item, prices, color }) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td class="${color}">${item}</td>
          <td><input type="number" min="0" step="1" class="yieldInput" /></td>
          <td>
            <select class="locationSelect">
              ${locations.map(loc => `<option value="${loc}">${loc}</option>`).join("")}
            </select>
          </td>
          <td class="priceCell"></td>
          <td class="rowTotal">0</td>
        `;
        tbody.appendChild(row);
      });
    }

    function formatNumber(n) {
      return Number(n).toLocaleString("en-US", { maximumFractionDigits: 0 });
    }

    function updatePrices() {
      const rows = document.querySelectorAll("#priceTable tbody tr");
      let grandTotal = 0;

      rows.forEach((row, index) => {
        const yieldInput = row.querySelector(".yieldInput");
        const locationSelect = row.querySelector(".locationSelect");
        const priceCell = row.querySelector(".priceCell");
        const rowTotalCell = row.querySelector(".rowTotal");

        const yieldVal = parseFloat(yieldInput.value) || 0;
        const selectedLocation = locationSelect.value;
        const price = itemPrices[index].prices[selectedLocation] || 0;
        const total = yieldVal * price;

        priceCell.textContent = formatNumber(price);
        rowTotalCell.textContent = formatNumber(total);

        grandTotal += total;
      });

      document.getElementById("grandTotal").textContent = formatNumber(grandTotal);
    }

    function copyToClipboard() {
      let text = "Item\tYield\tLocation\tPrice Per SCU (aUEC)\tItem Total\n";
      document.querySelectorAll("#priceTable tbody tr").forEach(row => {
        const cells = row.querySelectorAll("td");
        const item = cells[0].textContent;
        const yieldVal = cells[1].querySelector("input")?.value || "";
        const location = cells[2].querySelector("select")?.value || "";
        const price = cells[3].textContent;
        const total = cells[4].textContent;
        text += `${item}\t${yieldVal}\t${location}\t${price}\t${total}\n`;
      });
      navigator.clipboard.writeText(text).then(() => alert("Copied to clipboard!"));
    }

    function exportToTXT() {
      let content = "Item\tYield\tLocation\tPrice Per SCU (aUEC)\tItem Total\n";
      document.querySelectorAll("#priceTable tbody tr").forEach(row => {
        const cells = row.querySelectorAll("td");
        const item = cells[0].textContent;
        const yieldVal = cells[1].querySelector("input")?.value || "";
        const location = cells[2].querySelector("select")?.value || "";
        const price = cells[3].textContent;
        const total = cells[4].textContent;
        content += `${item}\t${yieldVal}\t${location}\t${price}\t${total}\n`;
      });
      const blob = new Blob([content], { type: "text/plain" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = `Yield2Sell_${new Date().toISOString().replace(/[:.]/g, '-')}.txt`;
      a.click();
    }

    function exportToCSV() {
      let content = "Item,Yield,Location,Price Per SCU (aUEC),Item Total\n";
      document.querySelectorAll("#priceTable tbody tr").forEach(row => {
        const cells = row.querySelectorAll("td");
        const item = cells[0].textContent;
        const yieldVal = cells[1].querySelector("input")?.value || "";
        const location = cells[2].querySelector("select")?.value || "";
        const price = cells[3].textContent.replace(/,/g, "");
        const total = cells[4].textContent.replace(/,/g, "");
        content += `${item},${yieldVal},${location},${price},${total}\n`;
      });
      const blob = new Blob([content], { type: "text/csv" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = `Yield2Sell_${new Date().toISOString().replace(/[:.]/g, '-')}.csv`;
      a.click();
    }

    document.addEventListener("input", updatePrices);
    document.addEventListener("change", updatePrices);
    populateTable();
  </script>
</body>

</html>
