<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yield 2 Sell</title>
  <script src="Yield2SellItemPrices.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #ddd;
      font-family: Arial, sans-serif;
    }

    nav {
      background: #111;
      padding: 1em;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #333;
    }

    nav a {
      color: gold;
      margin: 0 1em;
      text-decoration: none;
      font-weight: bold;
    }

    h1 {
      text-align: center;
      color: gold;
      padding-top: 1rem;
    }

    main {
      padding: 1em 2em;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
    }

    th, td {
      border: 1px solid #444;
      padding: 0.5em;
      text-align: left;
    }

    th {
      background-color: #222;
      color: #fff;
    }

    tr:nth-child(even) {
      background-color: #111;
    }

    input[type="number"], select {
      background-color: #222;
      color: white;
      border: 1px solid #555;
      border-radius: 4px;
      padding: 4px;
      width: 100%;
    }

    button {
      background-color: #333;
      border: 1px solid #555;
      color: white;
      padding: 0.6em 1.2em;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #555;
    }

    #exportBox {
      position: sticky;
      bottom: 0;
      background: #222;
      padding: 1em;
      border-top: 2px solid #555;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 1em;
      z-index: 999;
    }

    .total {
      font-size: 1.2em;
      color: limegreen;
      font-weight: bold;
    }
  </style>
</head>
<body>

<nav>
  <div><strong>Space Trucker Tools</strong></div>
  <div>
    <a href="CargoManifestWriter.html">Manifest</a>
    <a href="Yield2Sell.html">Yield 2 Sell</a>
  </div>
</nav>

<h1>Yield 2 Sell</h1>

<main>
  <table id="priceTable">
    <thead>
      <tr>
        <th>Item</th>
        <th>Yield</th>
        <th>Destination</th>
        <th>Price (aUEC)</th>
        <th>Total (aUEC)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</main>

<div id="exportBox">
  <button onclick="exportToFile('txt')">Export to TXT</button>
  <button onclick="exportToFile('csv')">Export to CSV</button>
  <button onclick="copyToClipboard()">Copy to Clipboard</button>
  <button onclick="clearAll()">Clear All</button>
  <div class="total" id="totalDisplay">Total: 0.00 aUEC</div>
</div>

<script>
  function populateTable() {
    const tbody = document.querySelector('#priceTable tbody');
    tbody.innerHTML = '';

    Object.entries(itemPrices).forEach(([item, destinations]) => {
      const row = document.createElement('tr');

      const dropdown = document.createElement('select');
      Object.entries(destinations).forEach(([location, price]) => {
        const option = document.createElement('option');
        option.value = location;
        option.textContent = location;
        dropdown.appendChild(option);
      });

      dropdown.addEventListener('change', () => calculateTotals());

      const yieldInput = document.createElement('input');
      yieldInput.type = 'number';
      yieldInput.min = '0';
      yieldInput.value = '0';
      yieldInput.addEventListener('input', () => calculateTotals());

      row.innerHTML = `
        <td>${item}</td>
        <td></td>
        <td class="priceCell">0</td>
        <td></td>
        <td class="rowTotal">0</td>
      `;

      row.children[1].appendChild(dropdown);
      row.children[3].appendChild(yieldInput);
      tbody.appendChild(row);
    });

    calculateTotals();
  }

  function calculateTotals() {
    let grandTotal = 0;
    const rows = document.querySelectorAll('#priceTable tbody tr');

    rows.forEach(row => {
      const item = row.children[0].textContent;
      const select = row.querySelector('select');
      const yieldInput = row.querySelector('input');
      const location = select.value;
      const yieldVal = parseFloat(yieldInput.value) || 0;
      const price = itemPrices[item][location];
      const scu = Math.floor(yieldVal / 100);
      const total = scu * price;

      row.querySelector('.priceCell').textContent = price.toLocaleString();
      row.querySelector('.rowTotal').textContent = total.toLocaleString(undefined, { minimumFractionDigits: 2 });

      grandTotal += total;
    });

    document.getElementById('totalDisplay').textContent = `Total: ${grandTotal.toLocaleString(undefined, { minimumFractionDigits: 2 })} aUEC`;
  }

  function exportToFile(type) {
    const rows = document.querySelectorAll('#priceTable tbody tr');
    let output = '';

    rows.forEach(row => {
      const item = row.children[0].textContent;
      const location = row.querySelector('select').value;
      const price = row.querySelector('.priceCell').textContent;
      const yieldVal = row.querySelector('input').value;
      const total = row.querySelector('.rowTotal').textContent;

      if (parseFloat(yieldVal) > 0) {
        if (type === 'csv') {
          output += `"${item}","${location}",${price},${yieldVal},${total}\n`;
        } else {
          output += `${item} to ${location} — ${price} aUEC per SCU from ${yieldVal} yield = ${total} aUEC\n`;
        }
      }
    });

    const blob = new Blob([output], { type: 'text/plain' });
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = `Yield2Sell.${type}`;
    a.click();
  }

  function copyToClipboard() {
    const rows = document.querySelectorAll('#priceTable tbody tr');
    let output = '';

    rows.forEach(row => {
      const item = row.children[0].textContent;
      const location = row.querySelector('select').value;
      const price = row.querySelector('.priceCell').textContent;
      const yieldVal = row.querySelector('input').value;
      const total = row.querySelector('.rowTotal').textContent;

      if (parseFloat(yieldVal) > 0) {
        output += `${item} to ${location} — ${price} aUEC per SCU from ${yieldVal} yield = ${total} aUEC\n`;
      }
    });

    navigator.clipboard.writeText(output).then(() => alert('Copied to clipboard!'));
  }

  function clearAll() {
    document.querySelectorAll('#priceTable input').forEach(input => input.value = 0);
    calculateTotals();
  }

  window.onload = () => {
    populateTable();
  };
</script>

</body>
</html>
