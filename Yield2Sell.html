<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yield 2 Sell</title>
  <link rel="icon" href="Yield2SellIogo.ico" type="image/x-icon" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      margin: 0;
      padding-bottom: 120px;
    }

    h1 {
      text-align: center;
      color: gold;
      padding-top: 1rem;
    }

    .container {
      max-width: 1000px;
      margin: 1rem auto;
      padding: 0 1rem;
    }

    .item {
      background: #1a1a1a;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #444;
      margin-bottom: 0.8rem;
    }

    .item label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.3rem;
    }

    input, select {
      background-color: #222;
      color: white;
      border: 1px solid #444;
      padding: 0.3rem;
      border-radius: 4px;
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 0.6rem;
    }

    button {
      background-color: #333;
      border: 1px solid #555;
      color: white;
      padding: 0.6em 1.2em;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #555;
    }

    .value {
      text-align: right;
      color: gold;
      font-weight: bold;
      margin-top: 0.5rem;
    }

    #exportBox {
      position: sticky;
      bottom: 0;
      background: #222;
      padding: 1em;
      border-top: 2px solid #555;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 1em;
      z-index: 999;
    }

    .total {
      font-size: 1.2rem;
      font-weight: bold;
      color: gold;
      text-align: center;
    }

    .clear {
      background-color: darkred;
    }
  </style>
</head>
<body>
  <h1>Yield 2 Sell</h1>
  <div class="container" id="itemContainer">
    <!-- Items will be added here dynamically -->
  </div>

  <div id="exportBox">
    <button onclick="exportToFile('txt')">Export to TXT</button>
    <button onclick="exportToFile('csv')">Export to CSV</button>
    <button onclick="copyToClipboard()">Copy to Clipboard</button>
    <button class="clear" onclick="clearAll()">Clear All</button>
    <div class="total" id="totalDisplayBottom">Total: 0.00 aUEC</div>
  </div>

  <script>
    const itemData = [
      { name: "Bexalite", price: 37000 },
      { name: "Taranite", price: 31250 },
      { name: "Borase", price: 24750 },
      { name: "Agricium", price: 22000 },
      { name: "Hephaestanite", price: 8800 },
      { name: "Titanium", price: 7700 },
      { name: "Diamond", price: 7000 },
      { name: "Gold", price: 6600 },
      { name: "Copper", price: 4950 },
      { name: "Aluminum", price: 4400 },
      { name: "Inert Material", price: 0 }
    ];

    function formatCurrency(value) {
      return value.toLocaleString('en-US', {
        style: 'currency',
        currency: 'USD',
        minimumFractionDigits: 2
      }).replace('$', '').trim();
    }

    function createItemRow(item) {
      const container = document.createElement("div");
      container.className = "item";

      const label = document.createElement("label");
      label.textContent = item.name;
      container.appendChild(label);

      const input = document.createElement("input");
      input.type = "number";
      input.min = "0";
      input.placeholder = "Enter amount in SCU";
      input.addEventListener("input", calculateTotal);
      container.appendChild(input);

      const value = document.createElement("div");
      value.className = "value";
      value.textContent = "0.00 aUEC";
      container.appendChild(value);

      container.dataset.price = item.price;
      container.dataset.valueDisplay = value;

      document.getElementById("itemContainer").appendChild(container);
    }

    function calculateTotal() {
      const items = document.querySelectorAll(".item");
      let total = 0;

      items.forEach(item => {
        const price = parseFloat(item.dataset.price);
        const input = item.querySelector("input");
        const valueDisplay = item.querySelector(".value");

        const quantity = parseFloat(input.value) || 0;
        const itemTotal = quantity * price;

        valueDisplay.textContent = `${formatCurrency(itemTotal)} aUEC`;
        total += itemTotal;
      });

      const formattedTotal = formatCurrency(total);
      document.getElementById("totalDisplayBottom").textContent = `Total: ${formattedTotal} aUEC`;
    }

    function exportToFile(type) {
      const lines = [];
      let total = 0;

      document.querySelectorAll(".item").forEach(item => {
        const name = item.querySelector("label").textContent;
        const quantity = parseFloat(item.querySelector("input").value) || 0;
        const price = parseFloat(item.dataset.price);
        const lineTotal = quantity * price;

        if (quantity > 0) {
          lines.push(`${name}, ${quantity}, ${formatCurrency(price)}, ${formatCurrency(lineTotal)}`);
          total += lineTotal;
        }
      });

      lines.push(`Total,, ,${formatCurrency(total)} aUEC`);
      const content = lines.join(type === 'csv' ? "\n" : "\n");

      const blob = new Blob([content], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);

      const a = document.createElement("a");
      a.href = url;
      const timestamp = new Date().toISOString().replace(/[:.]/g, "-");
      a.download = `Yield2Sell_${timestamp}.${type}`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    function copyToClipboard() {
      let text = "";
      let total = 0;

      document.querySelectorAll(".item").forEach(item => {
        const name = item.querySelector("label").textContent;
        const quantity = parseFloat(item.querySelector("input").value) || 0;
        const price = parseFloat(item.dataset.price);
        const lineTotal = quantity * price;

        if (quantity > 0) {
          text += `${name}: ${quantity} x ${formatCurrency(price)} = ${formatCurrency(lineTotal)} aUEC\n`;
          total += lineTotal;
        }
      });

      text += `\nTotal: ${formatCurrency(total)} aUEC`;

      navigator.clipboard.writeText(text)
        .then(() => alert("Copied to clipboard!"))
        .catch(err => alert("Failed to copy: " + err));
    }

    function clearAll() {
      document.querySelectorAll(".item input").forEach(input => input.value = "");
      calculateTotal();
    }

    window.onload = () => {
      itemData.forEach(createItemRow);
    };
  </script>
</body>
</html>
