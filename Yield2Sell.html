<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yield 2 Sell</title>
  <script src="Yield2SellItemPrices.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #ddd;
      font-family: Arial, sans-serif;
    }

    nav {
      background: #111;
      padding: 1em;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #333;
    }

    nav a {
      color: gold;
      margin: 0 1em;
      text-decoration: none;
      font-weight: bold;
    }

    h1 {
      text-align: center;
      color: gold;
      padding-top: 1rem;
    }

    main {
      padding: 1em 2em;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
    }

    th, td {
      border: 1px solid #444;
      padding: 0.5em;
      text-align: left;
    }

    th {
      background-color: #222;
      color: #fff;
    }

    tr:nth-child(even) {
      background-color: #111;
    }

    input[type="number"] {
      width: 80px;
      background-color: #222;
      color: white;
      border: 1px solid #555;
      border-radius: 4px;
      padding: 4px;
    }

    button {
      background-color: #333;
      border: 1px solid #555;
      color: white;
      padding: 0.6em 1.2em;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #555;
    }

    #exportBox {
      position: sticky;
      bottom: 0;
      background: #222;
      padding: 1em;
      border-top: 2px solid #555;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 1em;
      z-index: 999;
    }

    .total {
      font-size: 1.2em;
      color: limegreen;
      font-weight: bold;
    }
  </style>
</head>
<body>

<nav>
  <div><strong>Space Trucker Tools</strong></div>
  <div>
    <a href="CargoManifestWriter.html">Manifest</a>
    <a href="Yield2Sell.html">Yield 2 Sell</a>
  </div>
</nav>

<h1>Yield 2 Sell</h1>

<main>
  <table id="priceTable">
    <thead>
      <tr>
        <th>Item</th>
        <th>Destination</th>
        <th>Price (aUEC)</th>
        <th>SCU</th>
        <th>Total (aUEC)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</main>

<div id="exportBox">
  <button onclick="exportToFile('txt')">Export to TXT</button>
  <button onclick="exportToFile('csv')">Export to CSV</button>
  <button onclick="copyToClipboard()">Copy to Clipboard</button>
  <button onclick="clearAll()">Clear All</button>
  <div class="total" id="totalDisplay">Total: 0.00 aUEC</div>
</div>

<script>
  function populateTable() {
    const tbody = document.querySelector('#priceTable tbody');
    tbody.innerHTML = '';

    Object.entries(itemPrices).forEach(([item, locations]) => {
      Object.entries(locations).forEach(([location, price]) => {
        const row = document.createElement('tr');

        row.innerHTML = `
          <td>${item}</td>
          <td>${location}</td>
          <td>${price.toLocaleString()}</td>
          <td><input type="number" min="0" value="0" onchange="calculateTotals()" /></td>
          <td class="rowTotal">0</td>
        `;

        tbody.appendChild(row);
      });
    });
  }

  function calculateTotals() {
    let grandTotal = 0;
    const rows = document.querySelectorAll('#priceTable tbody tr');

    rows.forEach(row => {
      const price = parseFloat(row.children[2].textContent.replace(/,/g, ''));
      const scuInput = row.querySelector('input');
      const scu = parseFloat(scuInput.value) || 0;
      const total = price * scu;
      row.querySelector('.rowTotal').textContent = total.toLocaleString(undefined, { minimumFractionDigits: 2 });
      grandTotal += total;
    });

    document.getElementById('totalDisplay').textContent = `Total: ${grandTotal.toLocaleString(undefined, { minimumFractionDigits: 2 })} aUEC`;
  }

  function exportToFile(type) {
    const rows = document.querySelectorAll('#priceTable tbody tr');
    let output = '';

    rows.forEach(row => {
      const item = row.children[0].textContent;
      const location = row.children[1].textContent;
      const price = row.children[2].textContent;
      const scu = row.querySelector('input').value;
      const total = row.querySelector('.rowTotal').textContent;

      if (parseFloat(scu) > 0) {
        if (type === 'csv') {
          output += `"${item}","${location}",${price},${scu},${total}\n`;
        } else {
          output += `${item} @ ${location} — ${price} aUEC x ${scu} SCU = ${total} aUEC\n`;
        }
      }
    });

    const blob = new Blob([output], { type: 'text/plain' });
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = `Yield2Sell.${type}`;
    a.click();
  }

  function copyToClipboard() {
    const rows = document.querySelectorAll('#priceTable tbody tr');
    let output = '';

    rows.forEach(row => {
      const item = row.children[0].textContent;
      const location = row.children[1].textContent;
      const price = row.children[2].textContent;
      const scu = row.querySelector('input').value;
      const total = row.querySelector('.rowTotal').textContent;

      if (parseFloat(scu) > 0) {
        output += `${item} @ ${location} — ${price} aUEC x ${scu} SCU = ${total} aUEC\n`;
      }
    });

    navigator.clipboard.writeText(output).then(() => alert('Copied to clipboard!'));
  }

  function clearAll() {
    document.querySelectorAll('#priceTable input').forEach(input => input.value = 0);
    calculateTotals();
  }

  window.onload = () => {
    populateTable();
    calculateTotals();
  };
</script>

</body>
</html>
