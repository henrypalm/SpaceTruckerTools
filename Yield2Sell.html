<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yield 2 Sell</title>
  <link rel="icon" href="/imgs/Yield2SellIcon.ico" type="image/x-icon" />

  <link rel="stylesheet" href="css/yield-2-sell-styles/yield-rock-composition-modal.css" />
  <link rel="stylesheet" href="css/yield-2-sell-styles/yield-buttons.css" />
  <link rel="stylesheet" href="css/yield-2-sell-styles/yield-total-displays.css" />
  <link rel="stylesheet" href="css/yield-2-sell-styles/yield-table.css" />
  <link rel="stylesheet" href="css/yield-2-sell-styles/yield-layout.css" />
  
  
  <!-- Load item data and color mappings -->
  <script src="Yield2SellItemPrices.js"></script>
  <script src="itemColors.js"></script>

  <style>


  </style>
</head>
<body>

  <div class="nav-tabs">
    <a href="index.html">Space Trucker Tools</a>
    <a href="CargoManifestWriter.html">Cargo Manifest Writer</a>
    <a href="WorkordersOverview.html">Work Orders Overview</a>
    <a href="ProfitSplitter.html">Profit Splitter</a>
    <a href="Yield2Sell.html">Yield 2 Sell</a>
    <a href="Scavenger.html">Scavenger</a>
    <a href="AaronsJumpData.html">Aaron's Jump Data</a>
    <a href="Profile.html">Profile</a>
  </div>

  <div class="container">
    <main>
      <h1>Yield 2 Sell</h1>
  
      <label for="refineryTitle" style="display:block; text-align:center; color: gold; margin-bottom: 0.5rem;">
        Refinery Name:
      </label>
      <input type="text" id="refineryTitle" placeholder="Enter refinery name" style="display:block; margin: 0 auto 1rem auto; width: 300px; padding: 0.3rem; font-size: 1rem; border-radius: 4px; border: 1px solid #555; background-color: #111; color: white;" />
  
      <div style="text-align:center; margin-bottom:1rem; color: gold;">
        <label for="refiningType">Refining Type: </label>
        <select id="refiningType" style="background:#111; border:1px solid #555; color:white; padding:0.3rem; border-radius:4px; width:150px;">
          <option value="Ferron">Ferron</option>
          <option value="Dynix">Dynix</option>
        </select>
      
        <label for="refiningCost" style="margin-left:1rem;">Refining Cost: </label>
        <input type="number" id="refiningCost" placeholder="aUEC" min="0" style="width:100px; background:#111; border:1px solid #555; color:white; padding:0.3rem; border-radius:4px;" />
      
        <label for="refiningHours" style="margin-left:1rem;">Duration: </label>
        <input type="number" id="refiningHours" placeholder="Hours" min="0" max="23" style="width:60px; background:#111; border:1px solid #555; color:white; padding:0.3rem; border-radius:4px;" />
        <input type="number" id="refiningMinutes" placeholder="Minutes" min="0" max="59" style="width:60px; background:#111; border:1px solid #555; color:white; padding:0.3rem; border-radius:4px;" />
      
        <div style="margin-top:0.5rem; font-weight:bold;">
          Order Ready At: <span id="orderReadyAt" style="color: lightgreen;">--:--</span>
        </div>
      </div>
  
      <table id="priceTable">
        <thead>
          <tr>
            <th>Item</th>
            <th>Yield</th>
            <th>Location</th>
            <th>Price Per SCU (aUEC)</th>
            <th>Item Total</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dynamically populated -->
        </tbody>
      </table>
  
      <div class="total-display" id="grandTotal">Total: 0 aUEC</div>
  
      <div style="margin-top:1rem; text-align: center; gap: 1rem; display: flex; justify-content: center;">
        <button id="exportTxtBtn">Export TXT</button>
        <button id="exportCsvBtn">Export CSV</button>
        <button id="copyClipboardBtn">Copy to Clipboard</button>
      </div>

      <!-- Rock Composition Modal Button-->
      <button id="openRockModal" onclick="openRockModal()">Open Rock Composition</button>

  <!-- Rock Composition Modal -->
  <div id="rockModal" class="modal">
    <div class="modal-content">
      <div class="modal-title-and-button">
        <span class="close" onclick="closeRockModal()">&times;</span>
        <h2 style="display:inline-block; margin-right:1rem;">Rock Composition</h2>
        <button onclick="saveCompositionTable()">Save Composition</button>
      </div>
  
      <label>Rock Size (SCU): 
        <input type="number" id="rockSize" value="0" oninput="updateRockTable()">
      </label>
  
      <label>Inert Material Filtering (%):
        <input type="number" id="inertFilter" value="%" min="0" max="100" oninput="updateRockTable()">
      </label>
  
      <div id="materialsWrapper" style="border:1px solid #555; padding:0.5rem; margin:0.5rem 0; border-radius:5px; background:#1a1a1a;">
        <div id="materialsContainer"></div>
        <button onclick="addMaterial()">Add Material</button>
      </div>
  
      <table id="compositionTable">
        <thead>
          <tr>
            <th>Material</th>
            <th>Percentage (%)</th>
            <th>SCU</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
  
      <div id="savedTables"></div>
      
    </div>
  </div>
  <!-- END Rock Composition Modal -->
  
    </main>
  </div>

  <script>

    // Highlight active tab based on current filename
    const path = window.location.pathname;
    const page = path.substring(path.lastIndexOf('/') + 1);
    const tabs = document.querySelectorAll('nav a');
    tabs.forEach(tab => {
      if (tab.getAttribute('href') === page) {
        tab.classList.add('active');
      }
    });
    
    function populateTable() {
      const tbody = document.querySelector('#priceTable tbody');
      tbody.innerHTML = '';

      Object.entries(itemPrices).forEach(([item, destinations]) => {
        const row = document.createElement('tr');

        // Set up cells in the order matching headers:
        // 0: Item name
        // 1: Yield input
        // 2: Location dropdown
        // 3: Price per SCU
        // 4: Item total
        row.innerHTML = `
          <td>${item}</td>    <!-- Item -->
          <td></td>           <!-- Yield input -->
          <td></td>           <!-- Location dropdown -->
          <td class="priceCell"></td>  <!-- Price per SCU -->
          <td class="rowTotal">0</td>  <!-- Item total -->
        `;

        // Apply item color to item name cell
        row.children[0].style.color = itemColors[item] || 'white';

        const entries = Object.entries(destinations);
        const bestLocation = entries.reduce((a, b) => (b[1] > a[1] ? b : a));
        const [bestDest, bestPrice] = bestLocation;

        // Create location dropdown with best location first & selected
        const select = document.createElement('select');

        // Add best location first, selected by default
        const bestOption = document.createElement('option');
        bestOption.value = bestDest;
        bestOption.textContent = bestDest;
        select.appendChild(bestOption);

        // Add other locations (except best location)
        entries.forEach(([loc]) => {
          if (loc !== bestDest) {
            const option = document.createElement('option');
            option.value = loc;
            option.textContent = loc;
            select.appendChild(option);
          }
        });

        // Append dropdown to Location cell (3rd cell)
        row.children[2].appendChild(select);

        // Set initial price in Price per SCU cell (4th cell)
        row.children[3].textContent = bestPrice.toLocaleString();

        // Create yield input and append to Yield cell (2nd cell)
        const yieldInput = document.createElement('input');
        yieldInput.type = 'number';
        yieldInput.min = 0;
        yieldInput.placeholder = 'Yield';
        row.children[1].appendChild(yieldInput);

        // Function to update price and totals on input or location change
        function updateRow() {
          const selectedLoc = select.value;
          const price = destinations[selectedLoc] || 0;
          row.children[3].textContent = price.toLocaleString();

          const yieldVal = Math.floor(parseFloat(yieldInput.value) || 0);
          const scu = Math.floor(yieldVal / 100);
          const total = scu * price;
          row.querySelector('.rowTotal').textContent = total.toLocaleString();

          calculateTotal();
        }

        select.addEventListener('change', updateRow);
        yieldInput.addEventListener('input', updateRow);

        tbody.appendChild(row);
      });
    }

    function calculateTotal() {
      const totalCells = document.querySelectorAll('.rowTotal');
      let total = 0;
      totalCells.forEach(cell => {
        total += parseFloat(cell.textContent.replace(/,/g, '')) || 0;
      });
      document.getElementById('grandTotal').textContent = `Total: ${total.toLocaleString()} aUEC`;
    }

    // Initial population
    populateTable();

    function downloadFile(content, filename) {
      const blob = new Blob([content], { type: "text/plain;charset=utf-8" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = filename;
      link.click();
    }
    
    function exportTXT() {
      const refineryNameInput = document.getElementById("refineryTitle");
      const titleRaw = refineryNameInput ? refineryNameInput.value.trim() : "";
      const title = titleRaw.length > 0 ? titleRaw : "Yield 2 Sell Export";
      const refiningType = document.getElementById("refiningType").value;
      const refiningCost = document.getElementById("refiningCost").value || "0";
      const refiningHours = document.getElementById("refiningHours").value || "0";
      const refiningMinutes = document.getElementById("refiningMinutes").value || "0";
      const orderReady = document.getElementById("orderReadyAt").textContent;
    
      // Initialize the TXT content with the header info and table header
      let txt = `Title: ${title}\nRefining Type: ${refiningType}\nRefining Cost: ${refiningCost} aUEC\nDuration: ${refiningHours}h ${refiningMinutes}m\nOrder Ready At: ${orderReady}\n\nItem | Yield | Location | Price Per SCU | Item Total\n`;
    
      // Append each row with yield > 0
      const rows = document.querySelectorAll("#priceTable tbody tr");
      rows.forEach(row => {
        const item = row.children[0].textContent.trim();
        const yieldVal = row.children[1].querySelector("input").value || "0";
        const location = row.children[2].querySelector("select").value;
        const price = row.children[3].textContent.trim();
        const itemTotal = row.children[4].textContent.trim();
    
        if (parseInt(yieldVal) > 0) {
          txt += `${item} | ${yieldVal} | ${location} | ${price} | ${itemTotal}\n`;
        }
      });
    
      // Format filename with refinery title and datetime
      const filename = `${title.replace(/\s+/g, "_")}_${new Date().toISOString().slice(0,16).replace(/[:T]/g, "-")}.txt`;
    
      // Trigger file download
      downloadFile(txt, filename);
    }
    
    function exportCSV() {
      const refineryNameInput = document.getElementById("refineryTitle");
      const titleRaw = refineryNameInput ? refineryNameInput.value.trim() : "";
      const title = titleRaw.length > 0 ? titleRaw : "Yield 2 Sell Export";
      const refiningType = document.getElementById("refiningType").value;
      const refiningCost = document.getElementById("refiningCost").value || "0";
      const refiningHours = document.getElementById("refiningHours").value || "0";
      const refiningMinutes = document.getElementById("refiningMinutes").value || "0";
      const orderReady = document.getElementById("orderReadyAt").textContent;
    
      let csv = `Title:,${title}\nRefining Type:,${refiningType}\nRefining Cost:,${refiningCost} aUEC\nDuration:,${refiningHours}h ${refiningMinutes}m\nOrder Ready At:,${orderReady}\n\nItem,Yield,Location,Price Per SCU,Item Total\n`;
    
      const rows = document.querySelectorAll("#priceTable tbody tr");
      rows.forEach(row => {
        const item = row.children[0].textContent.trim();
        const yieldVal = row.children[1].querySelector("input").value || "0";
        const location = row.children[2].querySelector("select").value;
        const price = row.children[3].textContent.trim();
        const itemTotal = row.children[4].textContent.trim();
    
        if (parseInt(yieldVal) > 0) {
          // Quote values to handle commas in text
          csv += `"${item}","${yieldVal}","${location}","${price}","${itemTotal}"\n`;
        }
      });
    
      const filename = `${title.replace(/\s+/g, "_")}_${new Date().toISOString().slice(0,16).replace(/[:T]/g, "-")}.csv`;
      downloadFile(csv, filename);
    
      alert("Reminder: This CSV uses commas as delimiters.");
    }
    
    function copyToClipboard() {
      const refineryNameInput = document.getElementById("refineryTitle");
      const titleRaw = refineryNameInput ? refineryNameInput.value.trim() : "";
      const title = titleRaw.length > 0 ? titleRaw : "Yield 2 Sell Export";
      const refiningType = document.getElementById("refiningType").value;
      const refiningCost = document.getElementById("refiningCost").value || "0";
      const refiningHours = document.getElementById("refiningHours").value || "0";
      const refiningMinutes = document.getElementById("refiningMinutes").value || "0";
      const orderReady = document.getElementById("orderReadyAt").textContent;
    
      let textToCopy = `Title: ${title}\nRefining Type: ${refiningType}\nRefining Cost: ${refiningCost} aUEC\nDuration: ${refiningHours}h ${refiningMinutes}m\nOrder Ready At: ${orderReady}\n\nItem | Yield | Location | Price Per SCU | Item Total\n`;
    
      const rows = document.querySelectorAll("#priceTable tbody tr");
      rows.forEach(row => {
        const item = row.children[0].textContent.trim();
        const yieldVal = row.children[1].querySelector("input").value || "0";
        const location = row.children[2].querySelector("select").value;
        const price = row.children[3].textContent.trim();
        const itemTotal = row.children[4].textContent.trim();
    
        if (parseInt(yieldVal) > 0) {
          textToCopy += `${item} | ${yieldVal} | ${location} | ${price} | ${itemTotal}\n`;
        }
      });
    
      navigator.clipboard.writeText(textToCopy).then(() => {
        alert("Export data copied to clipboard!");
      }).catch(() => {
        alert("Clipboard copy failed. Please copy manually.");
      });
    }
    
    function updateOrderReadyAt() {
      const refiningHours = parseInt(document.getElementById('refiningHours').value) || 0;
      const refiningMinutes = parseInt(document.getElementById('refiningMinutes').value) || 0;
    
      const now = new Date();
      now.setHours(now.getHours() + refiningHours);
      now.setMinutes(now.getMinutes() + refiningMinutes);
    
      const hh = now.getHours().toString().padStart(2, '0');
      const mm = now.getMinutes().toString().padStart(2, '0');
    
      document.getElementById('orderReadyAt').textContent = `${hh}:${mm}`;
    }
    
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("exportTxtBtn").addEventListener("click", exportTXT);
      document.getElementById("exportCsvBtn").addEventListener("click", exportCSV);
      document.getElementById("copyClipboardBtn").addEventListener("click", copyToClipboard);
    
      // Hook refining hours and minutes inputs
      document.getElementById('refiningHours').addEventListener('input', updateOrderReadyAt);
      document.getElementById('refiningMinutes').addEventListener('input', updateOrderReadyAt);
    
      // Initial update of order ready time on page load
      updateOrderReadyAt();
    });

    /* Rock Composition Modal Script */
    function openRockModal() {
      document.getElementById("rockModal").style.display = "flex";
      if (document.getElementsByClassName("material-row").length === 0) {
        addMaterial(); // start with empty row
        addMaterial("Inert Material", "%"); // changed "0" to "%"
      }
    }
  
    function addMaterial(name="", percent="") {
      const container = document.getElementById("materialsContainer");
      const row = document.createElement("div");
      row.className = "material-row";
      row.innerHTML = `
        <input type="text" placeholder="Material" value="${name}" oninput="updateRockTable()">
        <input type="number" placeholder="%" value="${percent}" oninput="updateRockTable()">
        <button class="remove-btn" onclick="this.parentElement.remove(); updateRockTable()">x</button>
      `;
      container.appendChild(row);
      updateRockTable();
    }
  
    function updateRockTable() {
      const rockSize = parseFloat(document.getElementById("rockSize").value) || 0;
      const inertFilter = parseFloat(document.getElementById("inertFilter").value) || 0;
      const rows = document.querySelectorAll("#materialsContainer .material-row");
      const tbody = document.querySelector("#compositionTable tbody");
      tbody.innerHTML = "";
  
      rows.forEach(row => {
        const name = row.children[0].value || "—";
        let percent = parseFloat(row.children[1].value) || 0;
        let scu = (percent / 100) * rockSize;
  
        // If it's inert material, apply filtering
        if (name.toLowerCase() === "inert material") {
          scu = scu * (1 - inertFilter / 100);
        }
  
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${name}</td><td>${percent}%</td><td>${scu.toFixed(2)}</td>`;
        tbody.appendChild(tr);
      });
    }
  
    function saveCompositionTable() {
      const rockSize = document.getElementById("rockSize").value || "0";
      const rows = document.querySelectorAll("#compositionTable tbody tr");
      if (rows.length === 0) return;
    
      const container = document.createElement("div");
      container.className = "saved-composition";
    
      const removeBtn = document.createElement("button");
      removeBtn.className = "remove-btn";
      removeBtn.textContent = "×";
      removeBtn.onclick = () => container.remove();
      container.appendChild(removeBtn);
    
      const header = document.createElement("h3");
      header.textContent = `Rock Composition (Size: ${rockSize} SCU)`;
      container.appendChild(header);
    
      // Saved snapshot (read-only)
      const table = document.createElement("table");
      table.innerHTML = document.getElementById("compositionTable").innerHTML;
      table.style.width = "100%";
      container.appendChild(table);
    
      //  Editable section with inert + blank row ---
      const editableTable = document.createElement("table");
      editableTable.className = "editable-composition";
      editableTable.innerHTML = `
        <thead>
          <tr>
            <th>Material</th>
            <th>Percentage (%)</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Inert Material</td>
            <td><input type="number" placeholder="%" /></td>
            <td></td>
          </tr>
          <tr>
            <td><input type="text" placeholder="Material name" /></td>
            <td><input type="number" placeholder="%" /></td>
            <td><button class="remove-btn">x</button></td>
          </tr>
        </tbody>
      `;
    
      // Add button to append rows dynamically
      const addBtn = document.createElement("button");
      addBtn.textContent = "Add Material";
      addBtn.onclick = () => {
        const tbody = editableTable.querySelector("tbody");
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td><input type="text" placeholder="Material name" /></td>
          <td><input type="number" placeholder="%" /></td>
          <td><button class="remove-btn">x</button></td>
        `;
        // make remove button work
        tr.querySelector(".remove-btn").onclick = () => tr.remove();
        tbody.appendChild(tr);
      };
    
      container.appendChild(editableTable);
      container.appendChild(addBtn);
    
      document.getElementById("savedTables").appendChild(container);
    
      // Reset modal for next use
      document.getElementById("rockSize").value = "";
      document.getElementById("materialsContainer").innerHTML = "";
      document.querySelector("#compositionTable tbody").innerHTML = "";
    
      // start fresh with blank + inert material
      addMaterial();
      addMaterial("Inert Material", "0");
    }
    /* END Rock Composition Modal Script */

  </script>

</body>
