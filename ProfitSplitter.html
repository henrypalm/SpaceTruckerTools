<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Profit Splitter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
    }
    .input-section, .player, .breakdown, .export-buttons {
      background-color: #222;
      border: 1px solid #444;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
    }
    .player {
      margin-top: 10px;
    }
    input, select, button {
      padding: 5px;
      margin: 5px;
    }
    .expenses {
      margin-left: 20px;
    }
    .flex-row {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 10px;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-top: 10px;
      background-color: #000;
      color: #0f0;
      border: 1px solid #333;
      font-family: monospace;
    }
    .btn {
      background-color: #444;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #666;
    }
  </style>
</head>
<body>

  <h1>Profit Splitter</h1>

  <div class="input-section">
    <label>Title: <input type="text" id="splitTitle" placeholder="Mission Name" /></label>
    <label>Total Profit: <input type="number" id="totalProfit" /></label>
  </div>

  <div id="players"></div>
  <button class="btn" onclick="addPlayer()">+ Add Player</button>

  <h2>Itemized Breakdown</h2>
  <div class="breakdown">
    <textarea id="output" readonly></textarea>
  </div>

  <div class="export-buttons">
    <button class="btn" onclick="exportData('csv')">Export as CSV</button>
    <button class="btn" onclick="exportData('txt')">Export as TXT</button>
    <button class="btn" onclick="copyToClipboard()">Copy to Clipboard</button>
  </div>

  <script>
    let playerCount = 0;

    function addPlayer() {
      const container = document.createElement('div');
      container.className = 'player';
      container.dataset.playerIndex = playerCount;

      container.innerHTML = `
        <div class="flex-row">
          <label>Player Name: <input type="text" class="playerName" /></label>
          <label>Split Type: 
            <select class="splitType" onchange="updateCalculations()">
              <option value="flat">Flat</option>
              <option value="percent">Percent</option>
              <option value="share">Share</option>
            </select>
          </label>
          <label>Value: <input type="number" class="splitValue" /></label>
          <label><input type="checkbox" class="taxed" onchange="updateCalculations()" /> Receives Money (5% Tax)</label>
          <button class="btn" onclick="addExpense(this)">+ Add Expense</button>
        </div>
        <div class="expenses"></div>
      `;

      document.getElementById('players').appendChild(container);
      playerCount++;
      updateCalculations();
    }

    function addExpense(button) {
      const expenseDiv = document.createElement('div');
      expenseDiv.className = 'expenseRow';
      expenseDiv.innerHTML = `
        <label>
          Label: <input type="text" class="expenseLabel" value="New Expense" />
        </label>
        <label>
          Amount: <input type="number" class="expenseValue" value="0" />
        </label>
        <button class="btn" onclick="this.parentElement.remove(); updateCalculations()">âœ–</button>
      `;
      button.parentElement.nextElementSibling.appendChild(expenseDiv);
    }

    function updateCalculations() {
      const profit = parseFloat(document.getElementById('totalProfit').value) || 0;
      const players = Array.from(document.getElementsByClassName('player'));
      let flatTotal = 0;
      let percentTotal = 0;
      let sharesTotal = 0;

      let entries = [];

      players.forEach((playerDiv, index) => {
        const name = playerDiv.querySelector('.playerName').value || `Player ${index + 1}`;
        const type = playerDiv.querySelector('.splitType').value;
        const value = parseFloat(playerDiv.querySelector('.splitValue').value) || 0;
        const taxed = playerDiv.querySelector('.taxed').checked;
        const expenseRows = playerDiv.querySelectorAll('.expenseRow');

        let expenses = [];
        let expenseTotal = 0;
        expenseRows.forEach(row => {
          const label = row.querySelector('.expenseLabel').value;
          const val = parseFloat(row.querySelector('.expenseValue').value) || 0;
          expenses.push({ label, value: val });
          expenseTotal += val;
        });

        entries.push({ name, type, value, taxed, expenses, expenseTotal });

        if (type === "flat") flatTotal += taxed ? value / 0.95 : value;
        else if (type === "percent") percentTotal += value;
        else if (type === "share") sharesTotal += value;
      });

      // Total available after expenses
      const totalExpenses = entries.reduce((sum, e) => sum + e.expenseTotal, 0);
      const postExpensesProfit = profit - totalExpenses;

      // Apply Flat & Percent first
      const flatDeductions = entries
        .filter(e => e.type === "flat")
        .reduce((sum, e) => sum + (e.taxed ? e.value / 0.95 : e.value), 0);

      const percentDeductions = entries
        .filter(e => e.type === "percent")
        .reduce((sum, e) => {
          const amount = e.value / 100 * postExpensesProfit;
          return sum + (e.taxed ? amount / 0.95 : amount);
        }, 0);

      const afterFlatPercent = postExpensesProfit - flatDeductions - percentDeductions;
      const valuePerShare = sharesTotal > 0 ? afterFlatPercent / sharesTotal : 0;

      let output = '';

      entries.forEach(entry => {
        let raw = 0;
        if (entry.type === "flat") raw = entry.value;
        else if (entry.type === "percent") raw = (entry.value / 100) * postExpensesProfit;
        else if (entry.type === "share") raw = entry.value * valuePerShare;

        let taxedPortion = entry.taxed ? raw / 0.95 : raw;
        let taxAmount = entry.taxed ? taxedPortion - raw : 0;
        let finalPayout = taxedPortion - entry.expenseTotal;

        output += `${entry.name}\n`;
        output += `  Type: ${entry.type} | Value: ${entry.value}\n`;
        output += `  Expenses:\n`;
        entry.expenses.forEach(e => output += `    ${e.label}: ${e.value}\n`);
        if (entry.taxed) output += `  Transfer Tax (5%): ${taxAmount.toFixed(2)}\n`;
        output += `  Final Payout (taken from pool): ${finalPayout.toFixed(2)}\n\n`;
      });

      document.getElementById('output').value = output;
    }

    function exportData(type) {
      const title = document.getElementById('splitTitle').value || 'ProfitSplit';
      const now = new Date();
      const timestamp = now.toISOString().slice(0, 16).replace('T', '_').replace(':', '-');
      const filename = `${title}_${timestamp}.${type}`;
      const content = document.getElementById('output').value;

      const blob = new Blob([content], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = filename;
      link.click();
    }

    function copyToClipboard() {
      const text = document.getElementById('output').value;
      navigator.clipboard.writeText(text).then(() => alert('Copied to clipboard!'));
    }

    // Start with one player
    addPlayer();
  </script>

</body>
</html>
