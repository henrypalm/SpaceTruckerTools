<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Profit Splitter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
    }
    .input-section, .player, .export-buttons {
      background-color: #222;
      border: 1px solid #444;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
    }
    .player {
      margin-top: 10px;
    }
    input, select, button {
      padding: 5px;
      margin: 5px;
    }
    .expenses {
      margin-left: 20px;
    }
    .flex-row {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 10px;
    }
    .btn {
      background-color: #444;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #666;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #000;
      color: #0f0;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #444;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #222;
    }
  </style>
</head>
<body>

  <h1>Profit Splitter</h1>

  <div class="input-section">
    <label>Title: <input type="text" id="splitTitle" placeholder="Mission Name" /></label>
    <label>Total Profit: <input type="number" id="totalProfit" oninput="updateCalculations()" /></label>
    <label>Accounting Buffer: <input type="number" id="accountingBuffer" value="0" oninput="updateCalculations()" /></label>
  </div>

  <div id="players"></div>
  <button class="btn" onclick="addPlayer()">+ Add Player</button>

  <h2>Itemized Breakdown</h2>
  <table id="resultTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Value</th>
        <th>Expenses</th>
        <th>Tax</th>
        <th>Payout</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="export-buttons">
    <button class="btn" onclick="exportTable()">Export as CSV</button>
    <button class="btn" onclick="copyTable()">Copy to Clipboard</button>
  </div>

  <script>
    let playerCount = 0;

    function addPlayer() {
      const container = document.createElement('div');
      container.className = 'player';
      container.dataset.playerIndex = playerCount;

      container.innerHTML = `
        <div class="flex-row">
          <label>Player Name: <input type="text" class="playerName" oninput="updateCalculations()" /></label>
          <label>Split Type: 
            <select class="splitType" onchange="updateCalculations()">
              <option value="flat">Flat</option>
              <option value="percent">Percent</option>
              <option value="share">Share</option>
            </select>
          </label>
          <label>Value: <input type="number" class="splitValue" value="1" oninput="updateCalculations()" /></label>
          <label><input type="checkbox" class="taxed" onchange="updateCalculations()" /> Receives Money (5% Tax)</label>
          <button class="btn" onclick="addExpense(this)">+ Add Expense</button>
        </div>
        <div class="expenses"></div>
      `;

      document.getElementById('players').appendChild(container);
      playerCount++;
      updateCalculations();
    }

    function addExpense(button) {
      const expenseDiv = document.createElement('div');
      expenseDiv.className = 'expenseRow';
      expenseDiv.innerHTML = `
        <label>Label: <input type="text" class="expenseLabel" value="Expense" oninput="updateCalculations()" /></label>
        <label>Amount: <input type="number" class="expenseValue" value="0" oninput="updateCalculations()" /></label>
        <button class="btn" onclick="this.parentElement.remove(); updateCalculations()">✖</button>
      `;
      button.parentElement.nextElementSibling.appendChild(expenseDiv);
      updateCalculations();
    }

    function updateCalculations() {
      const profit = parseFloat(document.getElementById('totalProfit').value) || 0;
      const buffer = parseFloat(document.getElementById('accountingBuffer').value) || 0;
      const players = Array.from(document.getElementsByClassName('player'));
      const tbody = document.querySelector('#resultTable tbody');
      tbody.innerHTML = '';

      let entries = [];
      let flatTotal = 0;
      let percentTotal = 0;
      let sharesTotal = 0;
      let totalExpenses = 0;

      players.forEach((playerDiv, index) => {
        const name = playerDiv.querySelector('.playerName').value || `Player ${index + 1}`;
        const type = playerDiv.querySelector('.splitType').value;
        const value = parseFloat(playerDiv.querySelector('.splitValue').value) || 0;
        const taxed = playerDiv.querySelector('.taxed').checked;
        const expenseRows = playerDiv.querySelectorAll('.expenseRow');

        let expenses = [];
        let expenseTotal = 0;
        expenseRows.forEach(row => {
          const label = row.querySelector('.expenseLabel').value;
          const val = parseFloat(row.querySelector('.expenseValue').value) || 0;
          expenses.push({ label, value: val });
          expenseTotal += val;
        });

        totalExpenses += expenseTotal;
        entries.push({ name, type, value, taxed, expenses, expenseTotal });

        if (type === "flat") flatTotal += value;
        else if (type === "percent") percentTotal += value;
        else if (type === "share") sharesTotal += value;
      });

      const availablePool = profit - buffer - totalExpenses;
      const taxPool = entries.some(e => e.taxed) ? availablePool * 0.05 : 0;
      const netPool = availablePool - taxPool;

      const flatDeductions = entries.filter(e => e.type === "flat").reduce((sum, e) => sum + e.value, 0);
      const percentDeductions = entries.filter(e => e.type === "percent").reduce((sum, e) => sum + (e.value / 100 * netPool), 0);
      const remainingPool = netPool - flatDeductions - percentDeductions;
      const valuePerShare = sharesTotal > 0 ? remainingPool / sharesTotal : 0;

      entries.forEach(entry => {
        let raw = 0;
        if (entry.type === "flat") raw = entry.value;
        else if (entry.type === "percent") raw = (entry.value / 100) * netPool;
        else if (entry.type === "share") raw = entry.value * valuePerShare;

        let tax = entry.taxed ? raw * 0.05 : 0;
        let payout = raw - tax - entry.expenseTotal;

        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${entry.name}</td>
          <td>${entry.type}</td>
          <td>${entry.value}</td>
          <td>
            ${entry.expenses.map(e => `${e.label}: ${e.value}`).join('<br>') || '—'}
          </td>
          <td>${tax.toFixed(2)}</td>
          <td>${payout.toFixed(2)}</td>
        `;
        tbody.appendChild(row);
      });
    }

    function exportTable() {
      const rows = document.querySelectorAll('table tr');
      let csv = [];
      rows.forEach(row => {
        const cols = row.querySelectorAll('th, td');
        const rowData = Array.from(cols).map(col => `"${col.innerText.replace(/\n/g, ' ')}"`).join(',');
        csv.push(rowData);
      });
      const blob = new Blob([csv.join('\n')], { type: 'text/csv' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      const title = document.getElementById('splitTitle').value || 'ProfitSplit';
      const timestamp = new Date().toISOString().slice(0,16).replace('T','_').replace(':','-');
      link.download = `${title}_${timestamp}.csv`;
      link.click();
    }

    function copyTable() {
      const rows = document.querySelectorAll('table tr');
      let text = '';
      rows.forEach(row => {
        const cols = row.querySelectorAll('th, td');
        const rowText = Array.from(cols).map(col => col.innerText).join('\t');
        text += rowText + '\n';
      });
      navigator.clipboard.writeText(text).then(() => alert('Copied to clipboard!'));
    }

    addPlayer(); // Initialize with one player
  </script>
</body>
</html>
